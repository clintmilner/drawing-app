<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Command line drawing app - Clint Milner (ClintMilner.com)</title>
    <meta name="viewport" content="width=device-width"/>
    <link href="styles/drawing.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <section class="command">
                <form id="prompt">
                    <label for="cmd">Insert Commands Here:</label>
                    <input type="text" name="cmd" id="cmd" />
                </form>
            </section>
            <div class="canvasContainer">
                <canvas id="drawing" style="width:100%; height:100%"></canvas>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="scripts/drawing.js"></script>
<script>
    Paintbrush.init();
</script>
</body>
</html>
